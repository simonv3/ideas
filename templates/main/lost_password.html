{% extends "main/base.html" %}
{% load url from future %}

{% block content %}
<div id="login">

<h2>Forgot your password?</h2>
{% if form.errors %}
<ul class="error-list">
    <li>
        Please make sure your username and password are correct. 
    </li>
</ul>
{% endif %}

<form id="log-in" autocomplete="off" method="post" action="{% url 'password' %}">
{% csrf_token %}
<ul id="log-in-list">
    <li>

    <label class="hover-field" for="id_email">Your Email:</label> 
    {{ form.email }}
</li>
    <li><input type="submit" value="get new password" class="red-gradient submit-button"/></li>
</ul>
</form>
<div class="link-button">Not yet a member? <a href="/accounts/register/"
        title="register">Registering</a> has benefits.</div>
</div>
{% endblock %}
